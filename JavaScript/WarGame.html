<html>
  <head>
    <title>JavaScript Challenge</title>
    <link rel="Stylesheet" href="Style.css"/>
    <script src="Game.js"></script>
    <script src="Gun.js"></script>
  </head>
  <body>
    <h1>JavaScript Challenge</h1>
    <div class="table">
      <div class="tr">
        <div class="left">
          <label for="your-guns" id="left-id" style="margin-left: 15px;">Choose Gun Amount</label><br/>
          <input type="text" name="your-guns" id="your-guns"/>
        </div>
        <div class = "game-mode">
          <form>
            <input type="radio" id="ai-mode" name="mode" value="AI" checked  onchange="changeGameMode(this.id)"/>
            <label for="ai-mode">AI</label>

            <input type="radio" id="2-players" name="mode" value="2 Players" onchange="changeGameMode(this.id)"/>
            <label for="2-players">2 Players</label>
          </form>
        </div>
        <div class="right">
          <label for="ai-guns" id="right-id" style="margin-right: 65px;">Choose AI Gun Amount</label><br/>
          <input type="text" name="ai-guns" id="ai-guns"/>
        </div>
      </div>
    </div>
    <span style="visibility: collapse;" id="countDown" class="centerDisplay"></span>
    <button class="centerDisplay" onclick="isValid()" id="startGame">Start Game</button>
    <div class = "P1keyboards">
      <img src="images/Keyboards/A.png">
      <img src="images/Keyboards/S.png">
      <img src="images/Keyboards/D.png">
      <img style="margin-left: 50px;" src="images/Keyboards/Space.png">
    </div>
    <div style="bottom: 53; left: 53; position: absolute;">
      <img src="images/Keyboards/W.png">
    </div>
    <span style="bottom: 106; left: 35; position: absolute; font-size: 20px;">Movement</span>
    <span style="bottom: 53; left: 206; position: absolute; font-size: 20px;">Shoot</span>
    <div id="visibillity" style="visibility: hidden;">
    <div class = "P2keyboards">
      <img style="margin-right: 50px;" src="images/Keyboards/Zero.png">
      <img src="images/Keyboards/Left.png">
      <img src="images/Keyboards/Down.png">
      <img src="images/Keyboards/Right.png">
    </div>
    <div style="bottom: 53; right: 53; position: absolute;">
      <img src="images/Keyboards/Up.png">
    </div>
    <span style="bottom: 106; right: 35; position: absolute; font-size: 20px;">Movement</span>
    <span style="bottom: 53; right: 206; position: absolute; font-size: 20px;">Shoot</span>
    </div>
  </body>
</html>
