<html>
  <head>
    <title>JavaScript Challenge</title>
    <link rel="Stylesheet" href="Style.css"/>
  </head>
  <body>
    <h1>JavaScript Challenge</h1>
    <table width = 100%>
      <tr>
        <td class="thirth">
          <label for="your-guns" id="left-id">Choose life amount</label>
          <input type="text" name="your-guns" id="your-guns"/>
          <span id="left-hearts"><span class="heart"></span><span id="leftAmount"></span></span>
        </td>
        <td class="thirth" id="game-mode">
          <form>
            <input type="radio" id="ai-mode" name="mode" value="AI" checked  onchange="changeGameMode(this.id)"/>
            <label for="ai-mode">AI</label>

            <input type="radio" id="2-players" name="mode" value="2 Players" onchange="changeGameMode(this.id)"/>
            <label for="2-players">2 Players</label>
          </form>
        </td>
        <td class="thirth" id="right">
          <span id="right-hearts"><span id="rightAmount"></span><span class="heart"></span></span>
          <label for="ai-guns" id="right-id">Choose AI life amount</label>
          <input type="text" name="ai-guns" id="ai-guns"/>
        </td>
      </tr>
    </table>
    <div class="pause">
      <button>Continue</button>
      <button>Restart Game</button>
      <button>Back to menu</button>
    </div>
    <div id="overlay"></div>
    <canvas class="game-block"></canvas>
    <span id="countDown" class="centerDisplay"></span>
    <button class="centerDisplay" onclick="isValid()" id="startGame">Start Game</button>
    <div class = "P1keyboards">
      <img src="images/Keyboards/A.png">
      <img src="images/Keyboards/S.png">
      <img src="images/Keyboards/D.png">
      <img id="spaceShootDisplay" src="images/Keyboards/Space.png">
    </div>
    <div id ="WDisplay">
      <img src="images/Keyboards/W.png">
    </div>
    <span id="movementTextDisplay1">Movement</span>
    <span id="shootTextDisplay1">Shoot</span>
    <div id="visibillity">
    <div class = "P2keyboards">
      <img id="enterShootDisplay" src="images/Keyboards/Enter.png">
      <img src="images/Keyboards/Left.png">
      <img src="images/Keyboards/Down.png">
      <img src="images/Keyboards/Right.png">         
    </div>
    <div id="UpDisplay">
      <img src="images/Keyboards/Up.png">
    </div>
    <span id="movementTextDisplay2">Movement</span>
    <span id="shootTextDisplay2">Shoot</span>
    </div>
    <script src="Sound.js"></script>
    <script src="Bullet.js"></script>
    <script src="Stack.js"></script>
    <script src="Gun.js"></script>
    <script src="Game.js"></script>
  </body>
</html>
